<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Automatic Searcher</title>
  </head>
  <body>
    <nav>
      <h1 class="mainHeading">Automatic Searcher</h1>
      <p class="mainSlogan">Search On Youtube Easily Without Opening</p>
    </nav>
    <div class="container">
      <div class="searchForm">
        <input
          type="text"
          class="searchTermInp"
          id="searchTermInp"
          placeholder="Search Term..."
          spellcheck="false"
        />
        <button class="searchBtn" id="searchBtn">Search</button>
      </div>
      <div class="openSites">
        <button class="openBtn" id="openGoogle">Google</button>
        <button class="openBtn" id="openYoutube">Youtube</button>
        <button class="openBtn" id="openFacebook">Facebook</button>
        <button class="openBtn" id="openTwitter">Twitter</button>
        <button class="openBtn" id="openInstagram">Instagram</button>
      </div>
    </div>
  </body>
</html>
